{% extends 'game24/base.html' %}

{% block nav %}
        <li class="active"><a href="#">Home</a></li>
        <li><a href="rules.html">Rules</a></li>
{% endblock nav %}      

{% block content %}
  <div class="row">
    <div class="col-sm-2">&nbsp;</div>
    <div class="col-sm-2 card" id="c1">1</div>
    <div class="col-sm-2 card" id="c2">2</div>
    <div class="col-sm-2 card" id="c3">3</div>
    <div class="col-sm-2 card" id="c4">4</div>
    <div class="col-sm-2">
      <table class="table text-center">
 	<thead>
	  <tr><th colspan=2 class="text-center" style="border-bottom:0">Score</th></tr>
	</thead>
	<tbody>
	  <tr>
	    <td style="border-bottom:0; border-top:0">Solved</td>
	    <td style="border-bottom:0; border-top:0">Failed</td>
	  </tr>
	  <tr>
	    <td id="solved" style="border-top:0">0</td>
	    <td id="failed" style="border-top:0">0</td>
	  </tr>
	</tbody>
      </table>	  
    </div>
  </div>
    <div class="row">
      <div class="col-sm-2">&nbsp;</div>
      <div class="col-sm-4"><p>Write your answer here:</p>
        <input id="answer" type="text" pattern="[0-9()+*/-]+" maxlength="17" style="width:100%"/></div>
    </div>
    <div class="row">
      <div class="col-sm-2">&nbsp;</div>
      <div class="col-sm-1">
        <button class="btn btn-primary" onclick="check()">Check</button>
      </div>  
        <div class="col-sm-1">
        <button class="btn btn-primary" onclick="give_up()">Give up</button>
      </div> 
      <div class="col-sm-4">
        <label id="message" style="width:100%; margin:15px; padding:5px; font-size:1.3em">&nbsp;</label>
      </div>  
    </div>
{% endblock content %}

{% block body %}
<script src="/static/game24.js"></script>
{% endblock body %}
